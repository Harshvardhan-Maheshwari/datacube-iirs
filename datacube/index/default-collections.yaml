name: eo
description: |
    Earth Observation datasets.

    Default, fallback collection accepting datasets produced by the eodatasets library.
    (or of similar structure).

    https://github.com/GeoscienceAustralia/eo-datasets

metadata_type: eo

# What datasets should we include in this collection?
match:
    # Match datasets by their metadata fields.
    #
    # If this is a subset of the dataset's metadata, it's a match.
    #
    # This collection is the default catch-all fallback.
    # We match all datasets (no properties specified) at an extremely low priority.
    metadata: {}
    priority: 9999


